
<div class="main">
  <h1 *ngIf="!active">wysłano wynik, możesz zamknąć tę stronę</h1>
  <h1 *ngIf="active">{{question.first}} * {{question.second}} = </h1>
  <input *ngIf="active" type="text" [(ngModel)]="answer" qzAutofocus />
</div>

<div *ngIf="active">
  <div *ngIf="solution" class="answer {{solution.correct ? 'correct' : 'wrong'}}">
    <h1>{{solution.question.first}} * {{solution.question.second}} = {{solution.answer}}</h1>
  </div>
</div>
