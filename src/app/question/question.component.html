
<div *ngIf="active">
  <h1>{{question.first}} * {{question.second}} = </h1>
  <input type="text" (keyup.enter)="submit()" [(ngModel)]="answer" disabled="{{!active}}"/>
</div>

<div *ngIf="active == false">
  <h1>done</h1>
</div>

<div *ngIf="lastSolution" class="answer {{lastSolution.correct ? 'correct' : 'wrong'}}">
  <h1>{{lastSolution.question.first}} * {{lastSolution.question.second}} = {{lastSolution.question.solution}}</h1>
</div>
